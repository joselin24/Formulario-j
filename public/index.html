 <main> 
     <section id="articulosprincipales"> 
      
      <section id="msform">
        <h2>Peliculas dependeindo su edad:</h2> 
      </br>
    </br>
     <tr>
        <form action="javascript:recomendacion();">
          <center>
          <input type="text" id="nombre" required placeholder="Nombre">
      </br>
          <input type="number" min="1" max="100" id="edad" required placeholder="Edad">
      </br>
          <button id="boton"  type="submit">Enviar</button>
        </tr>
      </br>
      </section>
    </div>
      </form>
    </center>
    <script>
      function recomendacion() {
        let eleccion = edad.value;
        if (eleccion <= 5) {
          alert (`Mi nombre es ${nombre.value} tengo ${edad.value} años puedes ver intensa-mente,Rey leon ,Frozen.`);
        }else  if (eleccion <= 15) {
          alert (`Mi nombre es ${nombre.value} tengo ${edad.value} años puedes ver Jumanji,Matilda,Wall-E.`);
        } else if (eleccion <= 20) {
          alert (`Mi nombre es ${nombre.value} tengo ${edad.value} años puedes ver ¿Que paso ayer?,Guardianes de la galaxia 2,Chicas pesadas.`);
        }else if (eleccion <= 100) {
          alert (`Mi nombre es ${nombre.value} tengo ${edad.value} años puedes ver 12 hombres en pugna,El club de los 5,Todo poderoso`);
        }else{
          alert (`Tiene que llenar todos los campos`);
        }
        
      }
    </script>
